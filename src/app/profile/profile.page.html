<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userlist/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card>
            <ion-card-content class="ion-text-center">
              <img
                [src]="character.image"
                alt="{{character.name}}"
                title="{{character.name}}"
              />
              <ion-card-title>{{character.name}}</ion-card-title>
              <p>{{character.species}}</p>
              <ion-label>
                <p>
                  <ion-icon
                    [name]="character.gender === 'Male' ? 'male' : character.gender === 'Female' ? 'male-female' : 'help'"
                  ></ion-icon>
                  Gender: {{character.gender}}
                </p>
              </ion-label>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
